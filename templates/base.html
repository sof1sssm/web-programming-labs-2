<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Софья Андронова. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">


    {% if request.cookies.get('color') %}
    <style>
        body {
            color: {{ request.cookies.get('color') }};
            background: {{ request.cookies.get('color') }};
            text: {{ request.cookies.get('text') }};
        }
    </style>
    {% endif %}

</head>
<body>
    <header>
        WEB-программирование, часть 2. {{ self.lab() }}
    </header>
    
    <main>
        {% block main %}{% endblock %}
        {% block menu %}{% endblock %}
    </main>

    <footer>
        &copy; Софья Андронова, ФБИ-12, 3 курс, 2023
    </footer>

</body>
</html>
